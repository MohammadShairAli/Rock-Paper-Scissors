<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Rock-Paper_scissors</title>
</head>
<body>

    <h1 class = "p-5 bg-red-300 flex justify-center text-5xl font-bold">Rock Paper & Scissors</h1>
    <div class = "flex justify-center text-4xl font-bold space-x-32 mt-3 mx-20">
        <div>You Wins : <span id="Player_wins"></span></div>
        <div>Bot Wins : <span id="Bot_wins"></span></div>
    </div>

    <div class="grid grid-cols-5 gap-4 m-5">
        <div class="bg-gray-200 p-4 flex flex-col justify-center ml-20 space-y-4">
            <div class = "flex justify-center font-bold text-4xl">Your choices</div>

            <button id = "btn_rock" class = "overflow-hidden relative group hover:cursor-pointer hover:bg-gray-300 ">
                <img class = "hover:bg-gray-300 opacity-0.2"  src="https://image.pngaaa.com/783/3313783-middle.png" alt="Rock">
                <div class="absolute inset-0 bg-gray-300 opacity-0 group-hover:opacity-50 transition duration-1"></div>
            </button>
            <button id = "btn_paper" class = "overflow-hidden relative group hover:cursor-pointer hover:bg-gray-300">
                <img class = "hover:bg-gray-300 opacity-0.2"  src="https://image.pngaaa.com/779/3313779-middle.png" alt="Paper">
                <div class="absolute inset-0 bg-gray-300 opacity-0 group-hover:opacity-50 transition duration-1"></div>
            </button>
            <button id = "btn_scissors" class = "overflow-hidden relative group hover:cursor-pointer hover:bg-gray-300">
                <img class = "hover:bg-gray-300 opacity-0.2"  src="https://gimgs2.nohat.cc/thumb/f/640/your-hand-hand-clipart-png-rock-paper-scissors--m2H7N4b1b1Z5N4i8.jpg" alt="Scissors">
                <div class="absolute inset-0 bg-gray-300 opacity-0 group-hover:opacity-50 transition duration-1"></div>
            </button>
        </div>


        <div class="bg-gray-200 p-4 flex flex-col justify-center">
            <div id = "player_choosed" class = "hidden font-bold text-4xl flex justify-center m-5">You choosed</div>
            <div id = "player_choosed_rock" class = "hidden flex justify-center"><img src="https://image.pngaaa.com/783/3313783-middle.png" alt="Rock"></div>
            <div id = "player_choosed_paper" class = "hidden"><img src="https://image.pngaaa.com/779/3313779-middle.png" alt="Paper"></div>
            <div id = "player_choosed_scissors" class = "hidden"><img src="https://gimgs2.nohat.cc/thumb/f/640/your-hand-hand-clipart-png-rock-paper-scissors--m2H7N4b1b1Z5N4i8.jpg" alt="Scissors"></div>
        </div>


        <div class = "bg-gray-200 p-4 flex items-center justify-center text-5xl font-bold">
            <div id="result" class="hidden"></div>
        </div>
        
        
        <div class="bg-gray-200 p-4 flex flex-col justify-center">
            <div id = "bot_choosed"  class = "hidden font-bold text-4xl flex justify-center m-5">You choosed</div>
            <div id = "bot_choosed_rock"  class = "hidden justify-center"><img src="https://image.pngaaa.com/783/3313783-middle.png" alt="Rock"></div>
            <div id = "bot_choosed_paper" class = "hidden"><img src="https://image.pngaaa.com/779/3313779-middle.png" alt="Paper"></div>
            <div id = "bot_choosed_scissors" class = "hidden"><img src="https://gimgs2.nohat.cc/thumb/f/640/your-hand-hand-clipart-png-rock-paper-scissors--m2H7N4b1b1Z5N4i8.jpg" alt="Scissors"></div>
        </div>


        
        <div class="bg-gray-200 p-4 flex flex-col justify-center mr-20 space-y-4">
            <div class = "flex justify-center font-bold text-4xl">Bot choices</div>

            <button id = "btn_rock" class = "overflow-hidden relative group  ">
                <img class = "hover:bg-gray-300 opacity-0.2"  src="https://image.pngaaa.com/783/3313783-middle.png" alt="Rock">
                <div class="absolute inset-0 bg-gray-300 opacity-0"></div>
            </button>
            <button id = "btn_paper" class = "overflow-hidden relative group ">
                <img class = "hover:bg-gray-300 opacity-0.2"  src="https://image.pngaaa.com/779/3313779-middle.png" alt="Paper">
                <div class="absolute inset-0 bg-gray-300 opacity-0"></div>
            </button>
            <button id = "btn_scissors" class = "overflow-hidden relative group ">
                <img class = "hover:bg-gray-300 opacity-0.2"  src="https://gimgs2.nohat.cc/thumb/f/640/your-hand-hand-clipart-png-rock-paper-scissors--m2H7N4b1b1Z5N4i8.jpg" alt="Scissors">
                <div class="absolute inset-0 bg-gray-300 opacity-0"></div>
            </button>
        </div>

      </div>
      <script src="index.js"></script>
</body>
</html>
